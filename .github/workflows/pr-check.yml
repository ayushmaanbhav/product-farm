# PR validation workflow - runs quick checks on all PRs
name: PR Check

on:
  pull_request:
    branches: ["master"]
    types: [opened, synchronize, reopened]

jobs:
  # Detect which parts of the codebase changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'Cargo.lock'
            frontend:
              - 'frontend/**'
            docs:
              - 'docs/**'

  # Quick backend validation
  backend-quick:
    name: Backend Quick Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-pr-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-pr-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run cargo check
        run: cargo check --workspace --all-targets

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace

  # Quick frontend validation
  frontend-quick:
    name: Frontend Quick Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build check
        run: npm run build

  # PR title and commit message validation
  pr-lint:
    name: PR Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          # Check if title follows conventional commits format (optional but recommended)
          if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?\!?:\ .+ ]]; then
            echo "::warning::PR title doesn't follow conventional commits format."
            echo "Consider using: feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert: description"
          fi

      - name: Check for merge conflicts
        run: |
          git fetch origin master
          if ! git merge-tree $(git merge-base HEAD origin/master) HEAD origin/master | grep -q "^"; then
            echo "No merge conflicts detected"
          fi

  # Summary job that other workflows can depend on
  pr-ready:
    name: PR Ready
    runs-on: ubuntu-latest
    needs: [changes, backend-quick, frontend-quick, pr-lint]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.changes.result }}" == "failure" ]]; then
            echo "Changes detection failed"
            exit 1
          fi

          # Backend check (only if backend changed)
          if [[ "${{ needs.changes.outputs.backend }}" == "true" && "${{ needs.backend-quick.result }}" == "failure" ]]; then
            echo "Backend checks failed"
            exit 1
          fi

          # Frontend check (only if frontend changed)
          if [[ "${{ needs.changes.outputs.frontend }}" == "true" && "${{ needs.frontend-quick.result }}" == "failure" ]]; then
            echo "Frontend checks failed"
            exit 1
          fi

          echo "All required checks passed!"
